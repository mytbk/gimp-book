<h3>005 彩丝</h3>
<hr>
<br>
1，创建新图像。<br /><br />
2，设置前景色，和背景色。<br /><br />
<img src="images/005-001.jpg"><br />
<img src="images/005-002.jpg"><br />
<br />
3，在主工具栏中选择混合填充工具(L)，在图像中从上往下斜拉，填充图像。<br /><br />
4，在图层工具栏中拖动背景图层到新建背景图标上新建一个透明图层，命名为neon-lines。<br /><br />
5，在主工具栏中选择矩形选取工具(R),在图层中部拉出许多条水平矩形线,长度为整个图层水平长度,高度分别为2px或者3px,也需要加上几条1px线条,使彩虹线更加美观。<br /><br />
