<h3>简单使用 GIMP 2.8.2 版本</h3>
刚刚安装好 gimp 2.8.2 时，界面语言是英文的。我们要使用此软件首先就是把界面语言改成简体中文。<br />
<img src="../images/gimp282/20120014.jpg"><strong></strong><br><br />
如图<br /><br />
<img src="../images/gimp282/20120015.jpg"><strong></strong><br><br />
选择 Edit -> Preferences 点开选项对话框如下<br /><br />
<img src="../images/gimp282/20120016.jpg"><strong></strong><br><br />
点击 Interface -> Language 选择语言列表中的“Chinese [zh_CN]”，点击下面的 OK。重启软件即可。<br /><br />
