<h3>简单使用 GIMP 2.8.16 版本</h3>
安装时提示语言是英文的，因为那多语言可选就是没有中文<br />
安装好后默认就是中文界面了。如下图：<br />
<img src="../images/gimp2816/20151212160647.jpg"><strong></strong><br><br />
嗯，窗口可以合并在一起了。看起来方便找了好多。这个设置就是“窗口---》单窗口模式” 切换开关控制。在单窗口与多窗口切换。<br /><br />

这个版本 2.8.14 与 2.8.16 在 windows 7 和 mac 10.11 版上都有启动过慢的问题。还以为死掉了呢。常常第二次启动才正常。<br />
